Resources:

# Criacao do permissionamento para o RDS inserir logs no CloudWatch

  RDSRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - monitoring.rds.amazonaws.com
      Policies:
        - PolicyName: !Ref AWS::StackName
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:PutRetentionPolicy"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "logs:DescribeLogStreams"
                  - "logs:GetLogEvents"
                Resource: "*"

# Criacao do Security Group para o RDS Aurora Serverless

  SecurityGroupRDSAuroraServerless:
    Type: AWS::EC2::SecurityGroup
    Condition: CreationAuroraServerless
    Properties:
      GroupDescription: Security Group para RDS Aurora Serverless
      VpcId: !Ref VPCID
      
  OutboundRuleRDSAuroraServerless:
    Type: AWS::EC2::SecurityGroupEgress
    Condition: CreationAuroraServerless
    Properties:    
      IpProtocol: -1
      FromPort: -1
      ToPort: -1
      CidrIp: 0.0.0.0/0
      GroupId: !GetAtt SecurityGroupRDSAuroraServerless.GroupId

# Criacao do Subnet Group para o RDS Aurora Serverless

  RDSSubnetGroupAuroraServerless:
    Type: AWS::RDS::DBSubnetGroup
    Condition: CreationAuroraServerless
    Properties:
       DBSubnetGroupName: !Ref NameAuroraServerless
       DBSubnetGroupDescription: Grupo de subnet para o RDS Aurora Serverless
       SubnetIds: !Ref SubnetIdsRDS

# Criacao do SGBD Aurora Serverless

  RDSAuroraServerless:
    Type: AWS::RDS::DBCluster
    Condition: CreationAuroraServerless
    Properties:
      DBClusterIdentifier: !Ref NameAuroraServerless
      Engine: !Ref EngineAuroraServerless
      EngineMode: serverless
      MasterUsername: !Ref UsernameAuroraServerless
      MasterUserPassword: !Ref PasswordAuroraServerless
      ScalingConfiguration:
        MinCapacity: !Ref MinScaling
        MaxCapacity: !Ref MaxScaling  
        AutoPause: false
      BackupRetentionPeriod: !Ref BackupAuroraServerless
      VpcSecurityGroupIds:
        - !GetAtt SecurityGroupRDSAuroraServerless.GroupId
      DBSubnetGroupName: !Ref RDSSubnetGroupAuroraServerless

